<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>MediWell Hospital</title>
  <style>
    /* Add background color to the form container */
    .form-container {
      background-color: #d9f7e9; /* Light green color */
      padding: 20px; /* Add padding for better readability */
      border-radius: 10px; /* Add border-radius for rounded corners */
    }

    /* Add background color to the page */
    body {
      background-color: #f0f0f0; /* Light grey color */
    }
  </style>
</head>

<body>
  {% include "hospital/navbar.html" %}
  <br><br>
  <center>
    <h3 class='alert alert-success'>Send Us Your Valuable Feedback !</h3>
    <div class="section" id="contact">
      <div class="container form-container">
        <div class="row">
          <div class="col-md-9">
            <div class="card mb-0" data-aos="zoom-in">
              <div class="h4 text-center title">Contact Me</div>
              <div class="row">
                <div class="col-md-6">
                  <div class="card-body">
                    <form action="https://formspree.io/f/mzbldykz" method="POST">
                      <div class="p pb-3"><strong>Feel free to contact me </strong></div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="input-group"><span class="input-group-addon"><i class="fa fa-user-circle"></i></span>
                            <input class="form-control" type="text" name="name" placeholder="Name" required="required" />
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="input-group"><span class="input-group-addon"><i class="fa fa-file-text"></i></span>
                            <input class="form-control" type="text" name="subject" placeholder="Subject" required="required" />
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="input-group"><span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input class="form-control" type="email" name="_replyto" placeholder="E-mail" required="required" />
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="form-group">
                            <textarea class="form-control" name="message" placeholder="Your Message" required="required"></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <!-- Other card columns -->
                <div class="col-md-6">
                  <div class="card-body">
                    <p class="mb-0"><strong>Address </strong></p>
                    <p class="pb-2">City Center, Nagpur, Maharashtra, India</p>
                    <p class="mb-0"><strong>Phone</strong></p>
                    <p class="pb-2">+91-702814xxxx</p>
                    <p class="mb-0"><strong>Email</strong></p>
                    <p>abc@gmail.com</p>
                  </div>
                </div>
                <!-- End of other card columns -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </center>
  {% include "hospital/footer.html" %}
</body>

</html>
